<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            overflow-x: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            scroll-padding: 20px;
        }

        .gallery-item {
            display: inline-block;
            width: 500px;
            height: 500px;
            scroll-snap-stop: always;
            margin: 10px;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="./Assets/images/hero-img.png" alt="" class="gallery-image">
            <img src="./Assets/images/hero-img.png" alt="" class="gallery-image">
            <img src="./Assets/images/hero-img.png" alt="" class="gallery-image">
            <img src="./Assets/images/hero-img.png" alt="" class="gallery-image">
            <img src="./Assets/images/hero-img.png" alt="" class="gallery-image">
        </div>

    </div>
</body>

</html>
